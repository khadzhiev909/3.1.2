<div class="header">
    <span style="font-weight: bold;" th:text="${user.username}"></span>
    <span th:text="${'with role: ' + rolesString}"></span>

    <a style="float: right;" onclick="window.location.href='/'">LOGOUT</a>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <a class="btn btn-primary btn-user d-block w-100 text-center"
               sec:authorize="hasRole('ROLE_ADMIN')"
               href="/admin">admin</a>
            <a class="btn btn-primary btn-user d-block w-100 text-center"
               style="color: white;">User</a>
        </div>

        <div class="col">
            <h1>User information-page</h1>

            <div class="card">
                <div class="card-header" style="font-weight: bold;">
                    About User
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Sex</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.sex}"></td>
                            <td>USER</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
