<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        html,
        body,
        .container-fluid,
        .row{
            height: 100%;
        }

        .col-2 {
            background-color: white;
            padding: 0;
        }
        .col-2 a {
            border-radius: 0;
        }
        body {
            background-color: #f4f4f4;
        }
        .btn-user {
            width: 100%;
            margin: 0;
        }
        .header {
            padding: 10px;
            background-color: #343a40;
            color: white;
        }

        .header a {
            text-decoration: none;
            color: #f4f4f4;
        }
        .sidebar-link {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            color: white;
            text-decoration: none;
        }

        .sidebar-link.inactive {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="header">
        <span style="font-weight: bold;" th:text="${user.username} + ' with role:' "></span>
        <span th:each="role : ${user.roles}" th:text="${role.role.substring(5)} + ' '"></span>

        <a style="float: right;" onclick="window.location.href='/'">LOGOUT</a>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <a type="button" class="sidebar-link btn btn-primary" id="user-link">User</a>
            <a class="sidebar-link inactive" id="admin-link"
               sec:authorize="hasRole('ROLE_ADMIN')"
               href="/admin">Admin</a>

        </div>
        <div class="col">
            <h1>User information-page</h1>

            <div class="card">
                <div class="card-header" style="font-weight: bold;">
                    About User
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Sex</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="user" >
                            <td id="user-id"></td>
                            <td id="user-name"></td>
                            <td id="user-surname"></td>
                            <td id="user-sex"></td>
                            <td id="user-roles"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        fetch('http://localhost:8088/api/v1/user/current-user', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            return response.json();
        }).then((data) => {
            document.getElementById('user-id').innerHTML = data.user.id
            document.getElementById('user-name').innerHTML = data.user.username
            document.getElementById('user-surname').innerHTML = data.user.surname
            document.getElementById('user-sex').innerHTML = data.user.sex
            if(data.user.roles.length > 1) {
                document.getElementById('user-roles').innerHTML = data.user.roles[0].role + ", " + data.user.roles[1].role
            }
            document.getElementById('user-roles').innerHTML = data.user.roles[0].role
        })
    })
</script>
</body>
</html>
