<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        html,
        body,
        .container-fluid,
        .row{
            height: 100%;
        }

        .col-2 {
            background-color: white;
            padding: 0;
        }
        .col-2 a {
            border-radius: 0;
        }
        body {
            background-color: #f4f4f4;
        }
        .btn-user {
            width: 100%;
            margin: 0;
        }
        .header {
            padding: 10px;
            background-color: #343a40;
            color: white;
        }

        .header a {
            text-decoration: none;
            color: #f4f4f4;
        }
        .sidebar-link {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            color: white;
            text-decoration: none;
        }

        .sidebar-link.inactive {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="header">
        <span style="font-weight: bold;" th:text="${user.username} + ' with role:' "></span>
        <span th:each="role : ${user.roles}" th:text="${role.role.substring(5)} + ' '"></span>

        <a style="float: right;" onclick="window.location.href='/'">LOGOUT</a>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <a type="button" class="sidebar-link btn btn-primary" id="user-link">User</a>
            <a class="sidebar-link inactive" id="admin-link"
               sec:authorize="hasRole('ROLE_ADMIN')"
               href="/admin">Admin</a>

        </div>
        <div class="col">
            <h1>User information-page</h1>

            <div class="card">
                <div class="card-header" style="font-weight: bold;">
                    About User
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Sex</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.sex}"></td>
                            <td th:text="${rolesString}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
